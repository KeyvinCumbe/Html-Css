<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIstas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2><!-- Aquelas que a Ordem faz diferença-->
    <ol type="1"><!-- "ol" stands for ordered list-->
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li><!--Não é obrigatório fechar a tag li-->
        <li>Ir para a faculdade</li>
        <li>almoçar</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>

    <h2>Listas não Ordenadas</h2><!--Ordem não faz diferença-->
    <ul type=""><!--"ul stands for unordered lists"-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Manteiga</li>

    </ul>


    

</body>
</html>
