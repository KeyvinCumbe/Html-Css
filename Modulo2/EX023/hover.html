<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {/*Paragrafo dentro da div/ filho da div*/
            display: none;
        }
        div:hover > p{/*quando o hover estiver activo*/
            display: block;
            background-color: black;
            color: rgb(255, 255, 255);
            width: 20em;
        }
        div:hover{
            color:red
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo:</p>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO..</p>
    </div>
</body>
</html>
