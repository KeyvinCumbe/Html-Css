<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;/*tudo na mesma linha*/
            background-color: rgb(165, 213, 213);
            height: 200px;
            width: 200px;
            border: 1px solid rgb(54, 101, 119);
        }
        div:hover{ /*pseudo-classe*/
            background-color: rgb(107, 156, 156);
        }

    </style>
</head>
<body>
    <div id="d1">01</div><!-- div é um espaço quaquer-->
    <div id="d2">02</div>
    <div id="d2">03</div>
</body>
</html>


<!--pseudo-classes ":"  são relacionadas a uma div ou classe. está relacionado ao estado de um elemento-->
